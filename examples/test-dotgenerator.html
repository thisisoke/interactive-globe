<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotGenerator Test - Interactive Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            max-width: 400px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4B9FBF;
        }
        #info .stat {
            color: #4B9FBF;
            font-weight: 600;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4B9FBF;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h2>DotGenerator.js Test</h2>
        <p><span class="stat">Algorithm:</span> Fibonacci Sphere (Golden Angle)</p>
        <p><span class="stat">Points:</span> <span id="point-count">Loading...</span></p>
        <p><span class="stat">Radius:</span> <span id="radius">100</span> units</p>
        <p><span class="stat">Generation Time:</span> <span id="gen-time">-</span></p>
        <p style="margin-top: 15px; font-size: 12px; color: #888;">
            Drag to rotate â€¢ Scroll to zoom
        </p>
    </div>

    <script type="module">
        import * as THREE from '../node_modules/three/build/three.module.js';
        import { OrbitControls } from '../node_modules/three/examples/jsm/controls/OrbitControls.js';
        import { generateFibonacciSphereBuffer } from '../src/DotGenerator.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 300;

        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;

        // Generate dots using DotGenerator
        console.log('Generating Fibonacci sphere points...');
        const startTime = performance.now();

        const numPoints = 20000;
        const radius = 100;
        const positions = generateFibonacciSphereBuffer(numPoints, radius);

        const endTime = performance.now();
        const genTime = (endTime - startTime).toFixed(2);

        console.log(`Generated ${numPoints} points in ${genTime}ms`);
        document.getElementById('point-count').textContent = numPoints.toLocaleString();
        document.getElementById('gen-time').textContent = `${genTime}ms`;

        // Create points geometry
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create point material
        const material = new THREE.PointsMaterial({
            color: 0x4B9FBF,
            size: 2.0,
            sizeAttenuation: false,
            transparent: true,
            opacity: 0.8
        });

        // Create and add points to scene
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Log sphere statistics
        console.log('Fibonacci Sphere Statistics:');
        console.log('- Total Points:', numPoints);
        console.log('- Sphere Radius:', radius);
        console.log('- Golden Angle:', (Math.PI * (3 - Math.sqrt(5))).toFixed(10));
        console.log('- Buffer Size:', positions.length, 'floats');
        console.log('- Memory Usage:', ((positions.length * 4) / 1024).toFixed(2), 'KB');
    </script>
</body>
</html>
